<nav class="navbar">
  <div class="navbar-container">
    <a href="{{ url_for('index') }}" class="navbar-logo" aria-label="InfoFarma Home">
      <img src="/static/img/logo-infofarma.svg.svg" alt="InfoFarma Logo" />
    </a>

    <ul class="navbar-menu" id="navbar-menu">
      <li><a href="{{ url_for('index') }}">Início</a></li>
      
      {% if current_user.is_authenticated %}
        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('perfil') }}">Meu Perfil</a></li>
        <li><a href="{{ url_for('listar_medicamentos') }}">Meus Medicamentos</a></li>
        <li><a href="{{ url_for('logout') }}">Sair</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('register') }}">Registrar</a></li>
      {% endif %}
    </ul>

    <!-- Botão hambúrguer para mobile -->
    <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="navbar-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
</nav>

<script>

  const toggleBtn = document.getElementById('navbar-toggle');
  const menu = document.getElementById('navbar-menu');

  toggleBtn.addEventListener('click', () => {
    const expanded = toggleBtn.getAttribute('aria-expanded') === 'true' || false;
    toggleBtn.setAttribute('aria-expanded', !expanded);
    menu.classList.toggle('active');
  });
</script>
